


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrule = float, class:nm-connection-editor
windowrule = center 1, class:nm-connection-editor

#org.freedesktop.impl.portal.desktop.kde windowrule =
windowrule = float, class:org.freedesktop.impl.portal.desktop.kde 
windowrule = center 1, class:org.freedesktop.impl.portal.desktop.kde 

# Taken from this: https://www.reddit.com/r/hyprland/comments/1l4smu1/there_is_a_way_to_create_a_floating_youtube_mini/
windowrulev2 = float, title:^Picture-in-Picture$
windowrulev2 = noanim, title:^Picture-in-Picture$
windowrulev2 = size 600 340, title:^Picture-in-Picture$
#windowrulev2 = move 1310 730, title:^Picture-in-Picture$
windowrulev2 = move 100%-w-20, title:^Picture-in-Picture$
windowrulev2 = pin, title:^Picture-in-Picture$


general {
resize_on_border = true
}
